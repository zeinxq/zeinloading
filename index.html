<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Roleplay Loading</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-layer">
        <div id="bg-media"></div>
        <div class="vignette"></div>
    </div>

    <div id="click-overlay" class="click-overlay" onclick="closeAllModals()"></div>

    <div class="brand-header">
        <img src="assets/logo.png" id="brand-logo-img" alt="Logo" onerror="this.style.display='none'">
        <h1 id="server-name-text">VISION ROLEPLAY</h1>
    </div>

    <div class="left-sidebar">
        <div class="sidebar-icon" onclick="openModal('gallery-modal')" title="Galeri">
            <i class="fa-regular fa-images"></i>
        </div>
        <div class="sidebar-icon" onclick="openModal('changelog-modal')" title="Güncellemeler">
            <i class="fa-solid fa-clock-rotate-left"></i>
        </div>
    </div>

    <div class="right-sidebar">
        <div class="sidebar-icon" onclick="openModal('staff-modal')" title="Yetkili Ekibi">
            <i class="fa-solid fa-user-group"></i>
        </div>
    </div>

    <div class="music-widget">
        <div class="music-header">
            <span class="music-label">Müzik Çalar</span>
            <div class="visualizer"><span></span><span></span><span></span></div>
        </div>
        
        <div class="current-track">
            <div class="album-cover" id="album-cover"></div>
            <div class="track-info">
                <h3 id="track-name">Yükleniyor...</h3>
                <p id="artist-name">Bekleyiniz</p>
            </div>
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-backward-step" onclick="prevSong()"></i>
            
            <div class="play-btn-circle" onclick="togglePlay()">
                <i class="fa-solid fa-play" id="play-icon"></i>
            </div>

            <i class="fa-solid fa-forward-step" onclick="nextSong()"></i>
            
            <i class="fa-solid fa-list-ul" id="playlist-btn" onclick="togglePlaylist()" title="Listeyi Aç"></i>
        </div>

        <div class="volume-container">
            <i class="fa-solid fa-volume-low" id="vol-icon" onclick="toggleMute()"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.15">
        </div>

        <div class="playlist-dropdown" id="playlist-dropdown"></div>
    </div>

    <div class="loading-center">
        <div class="loading-container">
            <div class="loading-info">
                <span id="loading-text">Yükleniyor...</span>
                <span id="loading-percent">0%</span>
            </div>
            <div class="progress-track">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
    </div>

    <div id="gallery-modal" class="custom-modal">
        <div class="modal-header"><i class="fa-solid fa-camera"></i> Galeri</div>
        <div class="gallery-grid-container" id="gallery-content"></div>
    </div>

    <div id="changelog-modal" class="custom-modal">
        <div class="modal-header"><i class="fa-solid fa-list-check"></i> Yenilikler</div>
        <div class="changelog-list" id="changelog-content"></div>
    </div>

    <div id="staff-modal" class="custom-modal">
        <div class="modal-header"><i class="fa-solid fa-shield-halved"></i> Yönetim Ekibi</div>
        <div class="staff-list" id="staff-content"></div>
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="Zoom">
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
